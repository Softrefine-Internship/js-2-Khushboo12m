<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide active">
          <img src="image1.jpg" alt="Slide 1" class="image" >
        </div>
        <div class="slide">
          <img src="image2.jpg" alt="Slide 2" class="image" >
        </div>
        <div class="slide">
          <img src="image3.jpeg" alt="Slide 3" class="image" >
        </div>
        <div class="slide">
          <img src="image1.jpg" alt="Slide 4" class="image" >
        </div>
        <div class="slide">
          <img src="image2.jpg" alt="Slide 5" class="image" >
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>

      </div>
    </div>
   <script src="index.js"></script>

  </body>
</html>
