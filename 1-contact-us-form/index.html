<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="gradient gradient-1"></div>
      <div class="gradient gradient-2"></div>
      <div class="form-container">
        <div class="header">
          <div class="heading1">Contact Sales</div>
          <div class="heading2">Lorem ipsum, dolor sit amet consectetur adipisicing elit</div>
        </div>
      </div>
      <div class="form">
        <form id="contactForm" onsubmit="return validateForm()">
          <div class="form-row">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname">
              <div class="error-message" id="fname-error"></div>
            </div>
      
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname">
              <div class="error-message" id="lname-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
            <div class="error-message" id="company-error"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="phone-row combined-input">
              <select id="country-code" name="country-code">
                <option value="">Code</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="IN">IN</option>
                <option value="FR">FR</option>
              </select>
              <input type="number" id="phone" name="phone" placeholder="">
            </div>
            <div class="error-message" id="phone-error"></div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <div class="error-message" id="message-error"></div>
          </div>

          <div class="form-group">
            <label>
              <label class="switch">
                <input type="checkbox" id="toggle-switch" />
                <span class="slider"></span>
              </label>
              By selecting this, you agree to our <a href="#">privacy policy</a>
            </label>
            
            <div class="error-message" id="privacy-error"></div>
          </div>  

          <button type="submit">Let's talk</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
